<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plui — About Me</title>
  <meta name="description" content="Plui — anime, tech, Discord experiments and creative projects.">
  <!-- favicon placeholder (replace href with your favicon) -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <!-- Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-scale:1.06;
      --text:#ffffff;
      --glass:rgba(255,255,255,.12);
      --glass-border:rgba(255,255,255,.22);
      --accent:rgba(124,92,255,.95);
      --ease:cubic-bezier(.2,.9,.2,1);
      --max-width:720px;
      --avatar-size:160px;
    }
    /* Reset */
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:var(--text);-webkit-font-smoothing:antialiased}
    body{background:transparent;overflow-y:auto;line-height:1.5}
    a{color:inherit}
    /* Background layers */
    .bg-wrap{position:fixed;inset:0;z-index:-3;pointer-events:none;overflow:hidden}
    .bg-img{position:absolute;inset:0;background-position:center center;background-size:cover;filter:contrast(.96);transform:translate3d(0,0,0) scale(var(--bg-scale));transition:transform .55s var(--ease);will-change:transform}
    /* Single-image lazy loader uses data-src attribute */
    .bg-img[data-src]{background-image:none}
    /* subtle animated gradient overlay */
    .bg-overlay{position:absolute;inset:0;mix-blend-mode:overlay;opacity:.22;background:linear-gradient(120deg, rgba(124,92,255,.18), rgba(0,150,220,.06));animation:overlayShift 12s linear infinite}
    @keyframes overlayShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    /* particle canvas sits above bg but beneath content */
    #particles{position:absolute;inset:0;z-index:-2;pointer-events:none}
    /* Page */
    .wrap{max-width:var(--max-width);margin:0 auto;padding:28px 18px;text-align:center}
    /* Profile */
    .profile{margin:36px 0 20px}
    .avatar{width:var(--avatar-size);height:var(--avatar-size);margin:0 auto;border-radius:50%;position:relative;display:inline-block;overflow:hidden}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block;border-radius:50%;box-shadow:0 22px 54px rgba(0,0,0,.55),inset 0 2px 6px rgba(255,255,255,.04);transform:translateY(6px) scale(.98);opacity:0;animation:enter .8s var(--ease) .25s forwards}
    .avatar::before{content:"";position:absolute;inset:-16px;border-radius:50%;background:radial-gradient(circle at 40% 30%, rgba(124,92,255,.26), transparent 40%);filter:blur(16px);opacity:.96;transform-origin:center;animation:glowPulse 5.5s ease-in-out infinite}
    @keyframes glowPulse{0%{transform:scale(.97);opacity:.86}50%{transform:scale(1.06);opacity:1}100%{transform:scale(.97);opacity:.86}}
    @keyframes enter{to{transform:none;opacity:1}}
    .name{margin-top:12px;font-size:2rem;font-weight:600;text-shadow:0 6px 18px rgba(0,0,0,.6)}
    .subtitle{font-weight:400;opacity:.9;margin-top:6px;font-size:.95rem;color:rgba(255,255,255,.9)}
    /* About card */
    .about{margin:18px auto;padding:20px;border-radius:18px;background:var(--glass);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border:1px solid var(--glass-border);box-shadow:inset 0 1px rgba(255,255,255,.7),0 18px 46px rgba(0,0,0,.4)}
    .about h1{margin:0 0 8px;font-size:1.25rem;letter-spacing:1px}
    .about p{margin:0;color:rgba(255,255,255,.95)}
    /* Socials */
    #socials{display:flex;flex-wrap:wrap;justify-content:center;gap:14px;margin:26px 0}
    .social{width:56px;height:56px;border-radius:14px;display:grid;place-items:center;text-decoration:none;cursor:pointer;transition:transform .22s var(--ease);position:relative}
    .social img{width:40px;height:40px;filter:invert(1);transition:transform .22s,var(--ease);transform-origin:center;display:block}
    .social:focus{outline:3px solid color-mix(in srgb,var(--accent) 18%, transparent);outline-offset:3px;border-radius:12px}
    .social:hover{transform:translateY(-6px)}
    .social:hover img{transform:scale(1.06) rotate(-6deg);filter:invert(1) drop-shadow(0 8px 20px var(--accent)) drop-shadow(0 0 28px var(--accent))}
    /* tooltip — simple accessible tooltip */
    .tooltip{position:absolute;bottom:calc(100% + 10px);left:50%;transform:translateX(-50%);background:rgba(0,0,0,.6);padding:6px 8px;border-radius:8px;font-size:12px;white-space:nowrap;opacity:0;pointer-events:none;transition:opacity .16s;backdrop-filter:blur(4px)}
    .social:hover .tooltip,.social[data-show="true"] .tooltip{opacity:1}
    /* Modal */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.44);z-index:40;padding:18px}
    .modal[open]{display:grid}
    .dialog{background:rgba(255,255,255,.14);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);border-radius:14px;padding:16px;width:360px;max-width:94%;color:#fff;border:1px solid rgba(255,255,255,.26);box-shadow:inset 0 1px rgba(255,255,255,.72),0 20px 54px rgba(0,0,0,.46)}
    .dialog img{width:48px;height:48px;border-radius:10px;margin-bottom:8px;display:block;margin-left:auto;margin-right:auto}
    .dialog .title{font-weight:600;margin:6px 0;text-align:center}
    .dialog .link{word-break:break-all;font-size:.92rem;opacity:.95;text-align:center;margin-bottom:10px}
    .buttons{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
    .btn{border:0;padding:10px 12px;border-radius:10px;cursor:pointer;color:#fff;background:rgba(0,0,0,.55);box-shadow:0 8px 18px rgba(0,0,0,.28)}
    .btn:active{transform:translateY(1px)}
    .btn.primary{background:linear-gradient(180deg,#7a45ff,#6a0dad)}
    .btn.ghost{background:rgba(255,255,255,.06)}
    .btn.danger{background:#d32f2f}
    /* small screens */
    @media (max-width:420px){
      :root{--avatar-size:140px}
      .name{font-size:1.6rem}
    }
    /* reduce heavy shadows on low-power devices */
    @media (prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}
  </style>
</head>
<body>
  <!-- Background layers -->
  <div class="bg-wrap" aria-hidden="true">
    <div id="bgImg" class="bg-img" data-src="https://cdn.discordapp.com/attachments/1097815193611939924/1415058085227266218/837b06cad6840eafd3db75f8655d20ce.jpg"></div>
    <canvas id="particles" aria-hidden="true"></canvas>
    <div class="bg-overlay" aria-hidden="true"></div>
  </div>

  <main class="wrap" id="main">
    <header class="profile" role="banner" aria-label="Profile">
      <div class="avatar" aria-hidden="false">
        <img id="avatar" src="https://cdn.discordapp.com/avatars/1090665275986296904/f8f924327eb08a57e42905b9ae94475d.png?size=512" alt="Plui avatar" loading="lazy">
      </div>
      <div class="name" id="displayName">Plui</div>
      <div class="subtitle">Tech explorer • Anime & creative projects</div>
    </header>

    <section class="about" role="region" aria-labelledby="aboutHeading">
      <h1 id="aboutHeading">About Me</h1>
      <p>Hey, I’m <strong>Plui</strong>. I like exploring anime, games, Discord, and random tech. I tinker with servers, apps, and make creative projects like videos or logos for fun.</p>
    </section>

    <nav id="socials" aria-label="Social links">
      <!-- Template for socials: data-link, data-name, data-primary/data-secondary optional -->
      <!-- For icons use simpleicons URLs or your own svgs -->
      <a class="social" role="button" tabindex="0" data-link="https://discord.com/users/1090665275986296904" data-name="Discord" aria-label="Discord link" style="--accent:#7289DA">
        <img src="https://simpleicons.org/icons/discord.svg" alt="">
        <div class="tooltip" role="tooltip">Discord</div>
      </a>

      <a class="social" role="button" tabindex="0" data-link="instagram" data-name="Instagram" data-primary="https://instagram.com/pruuingoo/" data-secondary="https://www.instagram.com/plubinki" aria-label="Instagram accounts" style="--accent:#E1306C">
        <img src="https://simpleicons.org/icons/instagram.svg" alt="">
        <div class="tooltip">Instagram</div>
      </a>

      <a class="social" role="button" tabindex="0" data-link="https://youtube.com/@Pruuingoo" data-name="YouTube" aria-label="YouTube" style="--accent:#FF0000">
        <img src="https://simpleicons.org/icons/youtube.svg" alt="">
        <div class="tooltip">YouTube</div>
      </a>

      <a class="social" role="button" tabindex="0" data-link="https://anilist.co/user/pruuingoo" data-name="AniList" style="--accent:#00A3C4">
        <img src="https://simpleicons.org/icons/anilist.svg" alt="">
        <div class="tooltip">AniList</div>
      </a>

      <a class="social" role="button" tabindex="0" data-link="https://github.com/Pruuingoo" data-name="GitHub" style="--accent:#6CC644">
        <img src="https://simpleicons.org/icons/github.svg" alt="">
        <div class="tooltip">GitHub</div>
      </a>

      <a class="social" role="button" tabindex="0" data-link="https://tiktok.com/@pruuingoo" data-name="TikTok" style="--accent:#69C9D0">
        <img src="https://simpleicons.org/icons/tiktok.svg" alt="">
        <div class="tooltip">TikTok</div>
      </a>

      <a class="social" role="button" tabindex="0" data-link="mailto:pruuingoo@gmail.com" data-name="Email" style="--accent:#FFB3D9">
        <img src="https://simpleicons.org/icons/maildotru.svg" alt="">
        <div class="tooltip">Email</div>
      </a>
    </nav>

    <!-- Choice Modal (for primary/secondary accounts) -->
    <div id="choiceModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="choiceTitle">
      <div class="dialog" role="document">
        <img id="choiceIcon" alt="" />
        <div id="choiceTitle" class="title"></div>
        <p style="opacity:.95">Pick an account</p>
        <div class="buttons" style="margin-top:10px">
          <button id="primaryBtn" class="btn">Primary</button>
          <button id="secondaryBtn" class="btn">Secondary</button>
        </div>
        <div style="margin-top:10px" class="buttons">
          <button id="choiceCancel" class="btn danger">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Main Modal -->
    <div id="mainModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="mainTitle">
      <div class="dialog" role="document">
        <img id="modalIcon" alt="" />
        <div id="mainTitle" class="title"></div>
        <div id="modalLink" class="link"></div>
        <div class="buttons">
          <button id="copyBtn" class="btn primary">Copy</button>
          <button id="openBtn" class="btn ghost">Open</button>
        </div>
        <div style="margin-top:10px" class="buttons">
          <button id="closeBtn" class="btn danger">Close</button>
        </div>
      </div>
    </div>

  </main>

  <!-- App script (separate file) -->
  <script src="app.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pruuingoo — Profile</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <meta name="color-scheme" content="dark">
</head>
<body>
  <!-- Background layers -->
  <div id="bg-landscape" class="bg-layer" aria-hidden="true"></div>
  <div id="bg-portrait" class="bg-layer" aria-hidden="true"></div>

  <!-- overlay gradient -->
  <div class="gradient-overlay" aria-hidden="true"></div>

  <!-- snow canvas -->
  <canvas id="snow" aria-hidden="true"></canvas>

  <main class="stage">
    <!-- centered column -->
    <div class="center-wrap">
      <!-- Profile card (rounded square behind avatar + avatar) -->
      <div class="card card-profile" id="cardProfile" data-tilt>
        <div class="card-blur card-blur--profile"></div>
        <div class="card-inner card-inner--profile">
          <div class="avatar-wrap" id="avatarWrap" aria-hidden="false">
            <img id="avatar" src="https://cdn.discordapp.com/avatars/1090665275986296904/087b86a86c11b7a59d235450c02a7c0c.png" alt="Pruuingoo avatar">
          </div>
          <h1 class="display-name">Pruuingoo</h1>
        </div>
      </div>

      <!-- About + Links row -->
      <div class="row">
        <!-- About card -->
        <div class="card card-about">
          <div class="card-blur"></div>
          <div class="card-inner">
            <h2>About Me</h2>
            <p class="about-text">Hi I'm Plui or Pruuingoo or Plubinki or pruim — whatever you wanna call me. I like to do random stuff and tandem projects. I also like gaming and stuff.</p>
          </div>
        </div>

        <!-- Links card -->
        <div class="card card-links">
          <div class="card-blur"></div>
          <div class="card-inner">
            <h2 class="links-title">Socials</h2>

            <div class="links-grid" id="linksGrid">
              <!-- Buttons are injected by script.js -->
              <!-- Example markup (script will create all): -->
              <!--
              <button class="social-btn" data-key="discord" aria-label="Discord">
                <img src="https://cdn.simpleicons.org/discord/ffffff" alt="">
                <span class="tooltip">Discord</span>
              </button>
              -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal (single) -->
  <div id="modalBackdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card" role="document" id="modalCard">
      <div class="modal-top">
        <img id="modalIcon" src="" alt="" class="modal-icon">
        <div>
          <h3 id="modalName"></h3>
          <input id="modalLink" readonly>
        </div>
      </div>

      <div class="modal-actions">
        <button id="modalOpen" class="btn btn-primary">Open</button>
        <button id="modalCopy" class="btn btn-secondary">Copy</button>
      </div>

      <button id="modalClose" class="btn btn-close">Close</button>
    </div>
  </div>

  <!-- Choice Modal (for Instagram/Roblox) -->
  <div id="choiceBackdrop" class="modal-backdrop hidden" aria-hidden="true">
    <div class="modal-card small" role="document">
      <h3 id="choiceTitle">Choose</h3>
      <div id="choiceButtons" class="choice-buttons"></div>
      <button id="choiceCancel" class="btn btn-close">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

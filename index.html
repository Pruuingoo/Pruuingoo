<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plui – About Me</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text: #ffffff;
      --glass-bg: rgba(255,255,255,0.12);
      --glass-border: rgba(255,255,255,0.22);
      --accent-default: rgba(124,92,255,0.95);
      --ease-slow: cubic-bezier(.2,.9,.2,1);
    }

    /* ---------- Base & layout ---------- */
    html,body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: "Inter", Arial, Helvetica, sans-serif;
      color: var(--text);
      background: transparent; /* wallpaper handled by .bg */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: transparent;
    }

    .bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      will-change: transform;
      transform: translate3d(0,0,0) scale(1.03);
      transition: transform 450ms var(--ease-slow);
    }

    /* Desktop (landscape) wallpaper by default */
    .bg {
      background-image: url("https://cdn.discordapp.com/attachments/1097815193611939924/1415058085227266218/837b06cad6840eafd3db75f8655d20ce.jpg?ex=68c1d30a&is=68c0818a&hm=b55b62c6b47c66cc6b58c988ae77dfbdc2db41487813d235456326cd78107bc3&");
    }
    /* Mobile / vertical wallpaper */
    @media (orientation: portrait) {
      .bg {
        background-image: url("https://cdn.discordapp.com/attachments/1097815193611939924/1415058081716506829/481e502c01bbac451059193014ea67e9.jpg?ex=68c1d309&is=68c08189&hm=c7440ba0aa3762eec989bb2549206a1ce51171014358211ee29b499544452421&");
      }
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1.25rem;
      text-align: center;
      line-height: 1.6;
    }

    /* ---------- Profile + avatar glow / shadow ---------- */
    .profile-container { margin: 40px 0 18px; position: relative; }
    .profile-avatar {
      width: 160px;
      height: 160px;
      margin: 0 auto;
      position: relative;
      border-radius: 50%;
      display: inline-block;
      transform-origin: center;
    }

    /* animated soft glow behind avatar (doesn't affect wallpaper) */
    .profile-avatar::before {
      content: "";
      position: absolute;
      inset: -16px;
      border-radius: 50%;
      background: radial-gradient(circle at 40% 30%, rgba(124,92,255,0.24), rgba(124,92,255,0.10) 32%, transparent 58%);
      filter: blur(18px);
      z-index: -1;
      opacity: 1;
      animation: pulseGlow 5.5s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes pulseGlow {
      0% { transform: scale(.97); opacity: .86; }
      50% { transform: scale(1.06); opacity: 1; }
      100% { transform: scale(.97); opacity: .86; }
    }

    /* stronger, more noticeable shadow around the profile picture */
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0;
      /* dark, noticeable outer shadows + subtle inner highlight */
      box-shadow:
        0 34px 86px rgba(0,0,0,0.85),
        0 12px 30px rgba(0,0,0,0.60),
        inset 0 2px 8px rgba(255,255,255,0.04);
      opacity: 0;
      transform: translateY(6px) scale(.98);
      animation: avatarIn 820ms var(--ease-slow) forwards 0.28s;
    }
    @keyframes avatarIn { to { opacity: 1; transform: translateY(0) scale(1); } }

    .profile-name {
      margin-top: 14px;
      font-size: 2rem;
      font-weight: 600;
      color: var(--text);
      text-shadow: 0 6px 22px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateY(18px);
      animation: fadeUp 900ms var(--ease-slow) forwards 0.9s;
    }

    /* ---------- Glassy About card ---------- */
    .about {
      margin-top: 10px;
      padding: 22px 18px;
      border-radius: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      color: var(--text);

      /* inner white edge + subtle outer shadow and faint accent glow */
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.68),
        inset 0 0 36px rgba(255,255,255,0.12),
        0 20px 48px rgba(0,0,0,0.42),
        0 0 28px rgba(124,92,255,0.04);
      opacity: 0;
      transform: translateY(8px) scale(.995);
      animation: aboutIn 820ms var(--ease-slow) forwards 1.05s;
    }
    @keyframes aboutIn { to { opacity: 1; transform: translateY(0) scale(1); } }

    h1 { margin: 0 0 8px 0; font-weight: 600; letter-spacing: 2px; color: var(--text); }
    p { margin: 0; color: var(--text); font-size: 0.95rem; }

    /* ---------- Social icons (neon glow) ---------- */
    #socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 34px;
    }

    /* Use anchors for keyboard/focus; href is javascript:void(0) to avoid jumps */
    #socials a {
      display: inline-grid;
      place-items: center;
      width: 56px;
      height: 56px;
      border-radius: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: transform .22s var(--ease-slow);
      position: relative;
      isolation: isolate;
      outline: none;
    }

    /* icon image only for socials — scoped selector avoids affecting modal buttons */
    #socials a img {
      width: 40px;
      height: 40px;
      filter: invert(1);
      transition: transform .22s var(--ease-slow), filter .22s var(--ease-slow);
      will-change: transform, filter;
    }

    /* neon glow on hover/focus — uses anchor's --accent var */
    #socials a:hover, #socials a:focus {
      transform: translateY(-6px) scale(1.03);
    }
    #socials a:hover img,
    #socials a:focus img,
    #socials a:active img {
      transform: scale(1.06) rotate(-6deg);
      /* drop-shadow follows icon silhouette — uses per-anchor --accent */
      filter: invert(1) drop-shadow(0 8px 20px var(--accent, var(--accent-default))) drop-shadow(0 0 28px var(--accent, var(--accent-default)));
    }

    /* keyboard focus visual */
    #socials a:focus {
      box-shadow: 0 10px 36px color-mix(in srgb, var(--accent, var(--accent-default)) 26%, transparent);
      border-radius: 14px;
    }

    /* staggered icon pop-in */
    #socials a img { opacity: 0; transform: scale(.7); }
    #socials a:nth-child(1) img { animation: popIn .5s var(--ease-slow) forwards .9s; }
    #socials a:nth-child(2) img { animation: popIn .5s var(--ease-slow) forwards 1.02s; }
    #socials a:nth-child(3) img { animation: popIn .5s var(--ease-slow) forwards 1.14s; }
    #socials a:nth-child(4) img { animation: popIn .5s var(--ease-slow) forwards 1.26s; }
    #socials a:nth-child(5) img { animation: popIn .5s var(--ease-slow) forwards 1.38s; }
    #socials a:nth-child(6) img { animation: popIn .5s var(--ease-slow) forwards 1.50s; }
    #socials a:nth-child(7) img { animation: popIn .5s var(--ease-slow) forwards 1.62s; }
    #socials a:nth-child(8) img { animation: popIn .5s var(--ease-slow) forwards 1.74s; }
    #socials a:nth-child(9) img { animation: popIn .5s var(--ease-slow) forwards 1.86s; }
    #socials a:nth-child(10) img { animation: popIn .5s var(--ease-slow) forwards 1.98s; }
    #socials a:nth-child(11) img { animation: popIn .5s var(--ease-slow) forwards 2.10s; }
    #socials a:nth-child(12) img { animation: popIn .5s var(--ease-slow) forwards 2.22s; }
    #socials a:nth-child(13) img { animation: popIn .5s var(--ease-slow) forwards 2.34s; }
    #socials a:nth-child(14) img { animation: popIn .5s var(--ease-slow) forwards 2.46s; }
    #socials a:nth-child(15) img { animation: popIn .5s var(--ease-slow) forwards 2.58s; }
    @keyframes popIn { to { opacity: 1; transform: scale(1); } }

    /* ---------- Modals (perfectly centered, no overlay blur) ---------- */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.40); /* dim only, don't blur the wallpaper */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      margin: 0;
      padding: 0; /* important: no padding so centering is exact */
      box-sizing: border-box;
    }

    .modal-content {
      background: rgba(255,255,255,0.14);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.28);
      border-radius: 18px;
      padding: 18px;
      width: 360px;
      max-width: 92%;
      text-align: center;
      color: #fff;

      /* white inner shadow + soft outer shadow */
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.72),
        inset 0 0 34px rgba(255,255,255,0.14),
        0 20px 54px rgba(0,0,0,0.46);
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content img { width: 48px; height: 48px; margin-bottom: 10px; border-radius: 10px; }
    .modal-title { font-weight: 600; margin-bottom: 6px; }
    .modal-sub { color: #fff; font-size: 0.92rem; margin-bottom: 12px; word-break: break-all; opacity: .95; }

    .modal-buttons { display: flex; flex-direction: column; gap: 12px; margin-top: 6px; }
    .inline-buttons { display:flex; gap:10px; justify-content: center; }

    /* specific styling for modal buttons so they do NOT get neon icon effects */
    .modal-buttons button {
      border: none;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 8px 18px rgba(0,0,0,.28);
      background: rgba(0,0,0,0.55);
    }
    .modal-buttons button:active { transform: translateY(1px) scale(.997); }
    .modal-buttons button:hover { box-shadow: 0 12px 30px rgba(0,0,0,.45); }

    #copyBtn { background: linear-gradient(180deg,#7a45ff,#6a0dad); }
    #openBtn { background: rgba(255,255,255,0.06); }
    #closeBtn { background: #d32f2f; }

    /* ---------- Custom scrollbar ---------- */
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.12); border-radius: 999px; }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,0.12);
      backdrop-filter: blur(4px);
    }
    * { scrollbar-width: thin; scrollbar-color: rgba(255,255,255,0.14) transparent; }

    /* ---------- Responsive tweaks ---------- */
    @media (max-width: 420px) {
      .profile-avatar { width: 140px; height: 140px; }
      .profile-pic { width: 140px; height: 140px; }
      .modal-content { width: 94%; padding: 14px; }
      .profile-name { font-size: 1.6rem; }
    }

    /* ---------- Utility animations ---------- */
    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <!-- wallpaper layer -->
  <div class="bg" aria-hidden="true"></div>

  <div class="container">
    <!-- Profile -->
    <div class="profile-container">
      <div class="profile-avatar" aria-hidden="false">
        <img class="profile-pic" src="https://cdn.discordapp.com/avatars/1090665275986296904/f8f924327eb08a57e42905b9ae94475d.png?size=512" alt="Plui profile picture">
      </div>
      <div class="profile-name">Plui</div>
    </div>

    <!-- About (glassy) -->
    <section class="about" role="region" aria-label="About me">
      <h1>About Me</h1>
      <p>
        Hey, I’m <b>Plui</b>. I like exploring anime, games, Discord and random tech. I mess with Discord bots,
        set up Minecraft servers, experiment with apps, and make random creative projects like videos or logos for fun.
      </p>
    </section>

    <!-- Socials: each anchor uses href="javascript:void(0)" to avoid navigation, data-link holds real link -->
    <section id="socials" aria-label="Social links" role="navigation" style="margin-bottom:36px;">
      <a href="javascript:void(0)" data-link="https://discord.com/users/1090665275986296904" data-name="Discord" style="--accent:#7289DA" aria-label="Discord" tabindex="0">
        <img src="https://simpleicons.org/icons/discord.svg" alt="Discord icon">
      </a>

      <a href="javascript:void(0)" data-link="instagram" data-name="Instagram" style="--accent:#E1306C" aria-label="Instagram" tabindex="0">
        <img src="https://simpleicons.org/icons/instagram.svg" alt="Instagram icon">
      </a>

      <a href="javascript:void(0)" data-link="https://youtube.com/@Pruuingoo" data-name="YouTube" style="--accent:#FF0000" aria-label="YouTube" tabindex="0">
        <img src="https://simpleicons.org/icons/youtube.svg" alt="YouTube icon">
      </a>

      <a href="javascript:void(0)" data-link="https://music.youtube.com/@nowepruim" data-name="YouTube Music" style="--accent:#FF6A6A" aria-label="YouTube Music" tabindex="0">
        <img src="https://simpleicons.org/icons/youtubemusic.svg" alt="YouTube Music icon">
      </a>

      <a href="javascript:void(0)" data-link="https://anilist.co/user/pruuingoo" data-name="AniList" style="--accent:#00A3C4" aria-label="AniList" tabindex="0">
        <img src="https://simpleicons.org/icons/anilist.svg" alt="AniList icon">
      </a>

      <a href="javascript:void(0)" data-link="https://x.com/Pruuingoo" data-name="X" style="--accent:#1DA1F2" aria-label="X" tabindex="0">
        <img src="https://simpleicons.org/icons/x.svg" alt="X icon">
      </a>

      <a href="javascript:void(0)" data-link="https://reddit.com/user/Tasty-Replacement310/" data-name="Reddit" style="--accent:#FF5700" aria-label="Reddit" tabindex="0">
        <img src="https://simpleicons.org/icons/reddit.svg" alt="Reddit icon">
      </a>

      <a href="javascript:void(0)" data-link="https://twitch.tv/pruuingoo" data-name="Twitch" style="--accent:#9146FF" aria-label="Twitch" tabindex="0">
        <img src="https://simpleicons.org/icons/twitch.svg" alt="Twitch icon">
      </a>

      <a href="javascript:void(0)" data-link="https://pinterest.com/OttrxZPqu" data-name="Pinterest" style="--accent:#BD081C" aria-label="Pinterest" tabindex="0">
        <img src="https://simpleicons.org/icons/pinterest.svg" alt="Pinterest icon">
      </a>

      <a href="javascript:void(0)" data-link="mailto:pruuingoo@gmail.com" data-name="Email" style="--accent:#FFB3D9" aria-label="Email" tabindex="0">
        <img src="https://simpleicons.org/icons/maildotru.svg" alt="Email icon">

      <a href="javascript:void(0)" data-link="roblox" data-name="Roblox" style="--accent:#FF6A00" aria-label="Roblox" tabindex="0">
        <img src="https://simpleicons.org/icons/roblox.svg" alt="Roblox icon">
      </a>

      <a href="javascript:void(0)" data-link="https://github.com/Pruuingoo" data-name="GitHub" style="--accent:#6CC644" aria-label="GitHub" tabindex="0">
        <img src="https://simpleicons.org/icons/github.svg" alt="GitHub icon">
      </a>

      <a href="javascript:void(0)" data-link="https://soundcloud.com/pruuingoo" data-name="SoundCloud" style="--accent:#FF8800" aria-label="SoundCloud" tabindex="0">
        <img src="https://simpleicons.org/icons/soundcloud.svg" alt="SoundCloud icon">
      </a>

      <a href="javascript:void(0)" data-link="https://open.spotify.com/user/3jpdkh6gumg7gsnud2zxgzfaswi" data-name="Spotify" style="--accent:#1DB954" aria-label="Spotify" tabindex="0">
        <img src="https://simpleicons.org/icons/spotify.svg" alt="Spotify icon">
      </a>

      <a href="javascript:void(0)" data-link="https://tiktok.com/@pruuingoo" data-name="TikTok" style="--accent:#69C9D0" aria-label="TikTok" tabindex="0">
        <img src="https://simpleicons.org/icons/tiktok.svg" alt="TikTok icon">
      </a>
    </section>

    <!-- Choice modal (Primary / Secondary accounts) -->
    <div class="modal" id="choiceModal" role="dialog" aria-hidden="true" aria-modal="true">
      <div class="modal-content" role="document">
        <img id="choice-icon" src="" alt="" />
        <div class="modal-title" id="choice-title"></div>
        <p style="margin:6px 0 12px 0; color:rgba(255,255,255,0.95)">Pick an account</p>

        <div class="modal-buttons">
          <div class="inline-buttons">
            <button id="primaryBtn" type="button">Primary</button>
            <button id="secondaryBtn" type="button">Secondary</button>
          </div>
          <button id="choiceCloseBtn" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Main modal (Copy / Open / Close) -->
    <div class="modal" id="modal" role="dialog" aria-hidden="true" aria-modal="true">
      <div class="modal-content" role="document">
        <img id="modal-icon" src="" alt="" />
        <div class="modal-title" id="modal-title"></div>
        <div class="modal-sub" id="modal-link"></div>

        <div class="modal-buttons">
          <div class="inline-buttons">
            <button id="copyBtn" type="button" aria-label="Copy link">Copy</button>
            <button id="openBtn" type="button" aria-label="Open link">Open</button>
          </div>
          <button id="closeBtn" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    /******************************
     * Element refs & state
     ******************************/
    const socials = document.querySelectorAll('#socials a');
    const choiceModal = document.getElementById('choiceModal');
    const choiceIcon = document.getElementById('choice-icon');
    const choiceTitle = document.getElementById('choice-title');
    const primaryBtn = document.getElementById('primaryBtn');
    const secondaryBtn = document.getElementById('secondaryBtn');
    const choiceCloseBtn = document.getElementById('choiceCloseBtn');

    const modal = document.getElementById('modal');
    const modalIcon = document.getElementById('modal-icon');
    const modalTitle = document.getElementById('modal-title');
    const modalLink = document.getElementById('modal-link');
    const copyBtn = document.getElementById('copyBtn');
    const openBtn = document.getElementById('openBtn');
    const closeBtn = document.getElementById('closeBtn');

    let currentLink = '';
    let currentIcon = '';
    let currentName = '';
    let selectedPlatform = '';

    // platforms with primary/secondary accounts
    const accounts = {
      instagram: {
        primary: "https://instagram.com/pruuingoo/",
        secondary: "https://www.instagram.com/plubinki"
      },
      roblox: {
        primary: "https://roblox.com/users/5279565619/profile",
        secondary: "https://www.roblox.com/users/8808804903/profile"
      }
    };

    /******************************
     * Helpers: open/close modals
     ******************************/
    function showModal(el) {
      el.style.display = 'flex';
      el.setAttribute('aria-hidden', 'false');
      // focus the first focusable element inside modal for accessibility
      const focusable = el.querySelector('button, [tabindex], a[href]');
      if (focusable) focusable.focus();
    }
    function hideModal(el) {
      el.style.display = 'none';
      el.setAttribute('aria-hidden', 'true');
    }

    /******************************
     * Social icon interactions
     ******************************/
    socials.forEach(anchor => {
      // ensure --accent is set (fallback to default)
      const accent = getComputedStyle(anchor).getPropertyValue('--accent').trim() || "";
      if (!accent) anchor.style.setProperty('--accent', 'rgba(124,92,255,0.95)');

      // click behavior
      anchor.addEventListener('click', (e) => {
        // prevent any navigation & stop propagation (prevents jump-to-top)
        e.preventDefault();
        e.stopPropagation();

        const link = anchor.getAttribute('data-link');
        currentIcon = anchor.querySelector('img') ? anchor.querySelector('img').src : '';
        currentName = anchor.getAttribute('data-name') || '';
        currentLink = link || '';

        // if this platform has primary/secondary accounts, show choice modal first
        if (accounts[link]) {
          selectedPlatform = link;
          choiceIcon.src = currentIcon;
          choiceTitle.textContent = currentName;
          showModal(choiceModal);
        } else {
          // open main modal directly
          modalIcon.src = currentIcon;
          modalTitle.textContent = currentName;
          modalLink.textContent = currentLink;
          showModal(modal);
        }

        return false;
      });

      // keyboard: Enter / Space triggers click
      anchor.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          anchor.click();
        }
      });
    });

    /******************************
     * Choice modal handlers
     ******************************/
    primaryBtn.addEventListener('click', () => {
      if (selectedPlatform && accounts[selectedPlatform]) {
        currentLink = accounts[selectedPlatform].primary;
        modalIcon.src = choiceIcon.src || '';
        modalTitle.textContent = choiceTitle.textContent || '';
        modalLink.textContent = currentLink;
        hideModal(choiceModal);
        showModal(modal);
      }
    });

    secondaryBtn.addEventListener('click', () => {
      if (selectedPlatform && accounts[selectedPlatform]) {
        currentLink = accounts[selectedPlatform].secondary;
        modalIcon.src = choiceIcon.src || '';
        modalTitle.textContent = choiceTitle.textContent || '';
        modalLink.textContent = currentLink;
        hideModal(choiceModal);
        showModal(modal);
      }
    });

    choiceCloseBtn.addEventListener('click', () => hideModal(choiceModal));

    /******************************
     * Main modal handlers
     ******************************/
    copyBtn.addEventListener('click', async () => {
      if (!currentLink) return;
      try {
        await navigator.clipboard.writeText(currentLink);
        const original = copyBtn.textContent;
        copyBtn.textContent = "Copied";
        setTimeout(()=> copyBtn.textContent = original, 1400);
      } catch (err) {
        copyBtn.textContent = "Copy failed";
        setTimeout(()=> copyBtn.textContent = "Copy", 1400);
        console.error('Clipboard write failed', err);
      }
    });

    openBtn.addEventListener('click', () => {
      if (!currentLink) return;
      // open link — if it's a relative keyword like "instagram" (shouldn't happen here), ignore
      if (/^[a-z]+:\/\//i.test(currentLink) || currentLink.startsWith('mailto:')) {
        window.open(currentLink, '_blank');
      } else {
        // sometimes currentLink may be a plain keyword (instagram/roblox) - treat as no-op
        try { window.open(currentLink, '_blank'); } catch(e) {}
      }
    });

    closeBtn.addEventListener('click', () => hideModal(modal));

    /******************************
     * Close modals by clicking overlay or pressing ESC
     ******************************/
    // overlay click close (only when clicking the darkened area)
    document.querySelectorAll('.modal').forEach(m => {
      m.addEventListener('click', (e) => {
        if (e.target === m) hideModal(m);
      });
    });

    // ESC closes any open modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (modal.style.display === 'flex') hideModal(modal);
        if (choiceModal.style.display === 'flex') hideModal(choiceModal);
      }
    });

    /******************************
     * Parallax background (mouse / scroll / device-tilt)
     ******************************/
    (function(){
      const bg = document.querySelector('.bg');
      if (!bg) return;
      let targetX = 0, targetY = 0, curX = 0, curY = 0;
      const maxOffset = 22;
      const mouseFactor = 0.06;
      const scrollFactor = 0.12;
      const tiltFactor = 1.2;

      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

      window.addEventListener('mousemove', (ev) => {
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        const dx = (ev.clientX - cx) / cx; // -1..1
        const dy = (ev.clientY - cy) / cy;
        targetX = clamp(-dx * maxOffset * mouseFactor * 10, -maxOffset, maxOffset);
        targetY = clamp(-dy * maxOffset * mouseFactor * 10, -maxOffset, maxOffset);
      }, { passive: true });

      window.addEventListener('deviceorientation', (ev) => {
        if (typeof ev.gamma === 'number' && typeof ev.beta === 'number') {
          const gx = clamp(ev.gamma / 45, -1, 1);
          const by = clamp(ev.beta / 60, -1, 1);
          targetX = clamp(gx * maxOffset * tiltFactor, -maxOffset, maxOffset);
          targetY = clamp(by * maxOffset * tiltFactor, -maxOffset, maxOffset);
        }
      }, true);

      window.addEventListener('scroll', () => {
        const s = window.scrollY || window.pageYOffset;
        const scrollY = -s * scrollFactor;
        targetY = (targetY * 0.6) + scrollY * 0.8;
      }, { passive: true });

      function raf(){
        curX += (targetX - curX) * 0.08;
        curY += (targetY - curY) * 0.08;
        bg.style.transform = `translate3d(${curX}px, ${curY}px, 0) scale(1.03)`;
        requestAnimationFrame(raf);
      }
      requestAnimationFrame(raf);
    })();
  </script>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plui ‚Äî About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-scale:1.14;
      --accent:rgba(124,92,255,.95);
      --dialog-width:340px;
      --mobile-inset:12px;
    }
    body{margin:0;font-family:"Inter",sans-serif;color:#fff;overflow-x:hidden}
    a{color:inherit;text-decoration:none}

    /* Background */
    .bg-wrap{position:fixed;inset:0;z-index:-3;overflow:hidden;pointer-events:none}
    .bg-img{position:absolute;inset:0;background-size:cover;background-position:center;transform:scale(var(--bg-scale));transition:transform .4s}
    #particles{position:absolute;inset:0;z-index:-2}

    /* Layout */
    .wrap{max-width:720px;margin:0 auto;padding:28px 18px;text-align:center}
    .avatar{width:150px;height:150px;margin:0 auto;border-radius:50%;overflow:hidden}
    .avatar img{width:100%;height:100%;object-fit:cover;border-radius:50%}
    .name{margin-top:12px;font-size:1.8rem;font-weight:600}
    .subtitle{opacity:.9;font-size:.95rem}

    /* About */
    .about{margin:18px auto;padding:16px;border-radius:12px;background:rgba(255,255,255,.12);backdrop-filter:blur(10px)}

    /* Socials */
    #socials{display:flex;flex-wrap:wrap;justify-content:center;gap:12px;margin:20px 0}
    .social{width:56px;height:56px;border-radius:12px;display:grid;place-items:center;cursor:pointer;transition:.2s}
    .social img{width:38px;height:38px;filter:invert(1);pointer-events:none}
    .social:hover{transform:translateY(-5px)}

    .hidden-links{display:none;opacity:0;transform:translateY(-8px);transition:.28s}
    .hidden-links.show{display:flex;opacity:1;transform:translateY(0)}
    #toggleLinks{margin-top:14px;padding:8px 14px;border-radius:8px;border:0;background:#ffffff22;color:#fff;cursor:pointer}

    /* Random cat button */
    #catBtn{position:fixed;left:50%;bottom:16px;transform:translateX(-50%);padding:10px 16px;border-radius:999px;border:0;
      background:linear-gradient(90deg,#FFB86B,#7A45FF);color:#fff;font-weight:600;cursor:pointer;z-index:20}

    /* Modals */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.44);z-index:50}
    .modal[open]{display:flex}
    .dialog{width:var(--dialog-width);max-width:calc(100% - (var(--mobile-inset)*2));
      background:rgba(255,255,255,.14);backdrop-filter:blur(12px);padding:14px;border-radius:12px}
    .dialog.closing{transform:translateY(18px);opacity:0;transition:.25s}
    .dialog .title{text-align:center;font-weight:600;margin-bottom:8px}
    .dialog .link{text-align:center;font-size:.9rem;opacity:.9;word-break:break-all}

    .buttons{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin-top:10px}
    .btn{padding:8px 12px;border-radius:10px;border:0;cursor:pointer;color:#fff}
    .btn.primary{background:linear-gradient(90deg,#7A45FF,#FF6A9A)}
    .btn.ghost{background:#ffffff22}
    .btn.danger{background:linear-gradient(90deg,#FF6A6A,#D32F2F)}

    .dialog img.rounded{width:100%;border-radius:10px;margin-bottom:10px}
  </style>
</head>
<body>
  <div class="bg-wrap">
    <div id="bgImg" class="bg-img"
      style="background-image:url('https://i.postimg.cc/90TSC2zV/837b06cad6840eafd3db75f8655d20ce.jpg')"></div>
    <canvas id="particles"></canvas>
  </div>

  <main class="wrap">
    <div class="avatar"><img src="https://cdn.discordapp.com/avatars/1090665275986296904/f8f924327eb08a57e42905b9ae94475d.png?size=512" alt="Plui"></div>
    <div class="name">Plui</div>
    <div class="subtitle">Tech explorer ‚Ä¢ Anime & creative projects</div>

    <section class="about">
      <h2>About Me</h2>
      <p>I‚Äôm <b>Plui</b>. I like exploring anime, games, Discord, and random tech.</p>
    </section>

    <nav id="socials">
      <!-- visible -->
      <a class="social" data-link="https://discord.com/users/1090665275986296904" data-name="Discord">
        <img src="https://simpleicons.org/icons/discord.svg">
      </a>
      <a class="social" data-link="https://youtube.com/@Pruuingoo" data-name="YouTube">
        <img src="https://simpleicons.org/icons/youtube.svg">
      </a>
      <a class="social" data-link="https://anilist.co/user/pruuingoo" data-name="AniList">
        <img src="https://simpleicons.org/icons/anilist.svg">
      </a>

      <div id="moreLinks" class="hidden-links">
        <a class="social" data-link="https://github.com/Pruuingoo" data-name="GitHub"><img src="https://simpleicons.org/icons/github.svg"></a>
        <a class="social" data-link="https://tiktok.com/@pruuingoo" data-name="TikTok"><img src="https://simpleicons.org/icons/tiktok.svg"></a>
        <a class="social" data-link="mailto:pruuingoo@gmail.com" data-name="Email"><img src="https://simpleicons.org/icons/maildotru.svg"></a>
      </div>
      <button id="toggleLinks">Show more ‚Üì</button>
    </nav>
  </main>

  <button id="catBtn">Random Cat üê±</button>

  <!-- Main Modal -->
  <div id="mainModal" class="modal">
    <div class="dialog">
      <div class="title" id="mainTitle"></div>
      <div class="link" id="modalLink"></div>
      <div class="buttons">
        <button id="copyBtn" class="btn primary">Copy</button>
        <button id="openBtn" class="btn ghost">Open</button>
        <button id="closeBtn" class="btn danger">Close</button>
      </div>
    </div>
  </div>

  <!-- Cat Modal -->
  <div id="catModal" class="modal">
    <div class="dialog">
      <div class="title">Random Cat</div>
      <img id="catImage" class="rounded" alt="cat">
      <div class="buttons">
        <button id="catNew" class="btn primary">New Cat</button>
        <button id="catClose" class="btn danger">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

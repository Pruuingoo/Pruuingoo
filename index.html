<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pruuingoo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="overlay"></div>
  <canvas id="snow"></canvas>

  <main>
    <!-- Profile Section -->
    <section class="profile">
      <img src="https://cdn.discordapp.com/avatars/1090665275986296904/087b86a86c11b7a59d235450c02a7c0c.png" 
           alt="Profile Picture" class="avatar"/>
      <h1 class="name">Pruuingoo</h1>
    </section>

    <!-- About Section -->
    <section class="about-container">
      <div class="about-blur">
        <p>
          Hi I'm Plui or Pruuingoo or Plubinki or pruim whatever you wanna call me.  
          I like to do random stuff and random projects.  
          I also like gaming and stuff.
        </p>
      </div>
    </section>

    <!-- Social Links -->
    <section class="links-container">
      <div class="links-blur">
        <div class="grid">
          <button class="icon-btn" data-modal="discord"><svg><use href="icons.svg#discord"></use></svg></button>
          <button class="icon-btn" data-modal="instagram"><svg><use href="icons.svg#instagram"></use></svg></button>
          <button class="icon-btn" data-modal="instagram2"><svg><use href="icons.svg#instagram"></use></svg></button>
          <button class="icon-btn" data-modal="youtube"><svg><use href="icons.svg#youtube"></use></svg></button>
          <button class="icon-btn" data-modal="ytmusic"><svg><use href="icons.svg#youtube-music"></use></svg></button>
          <button class="icon-btn" data-modal="spotify"><svg><use href="icons.svg#spotify"></use></svg></button>
          <button class="icon-btn" data-modal="soundcloud"><svg><use href="icons.svg#soundcloud"></use></svg></button>
          <button class="icon-btn" data-modal="anilist"><svg><use href="icons.svg#anilist"></use></svg></button>
          <button class="icon-btn" data-modal="pinterest"><svg><use href="icons.svg#pinterest"></use></svg></button>
          <button class="icon-btn" data-modal="x"><svg><use href="icons.svg#x"></use></svg></button>
          <button class="icon-btn" data-modal="reddit"><svg><use href="icons.svg#reddit"></use></svg></button>
          <button class="icon-btn" data-modal="twitch"><svg><use href="icons.svg#twitch"></use></svg></button>
          <button class="icon-btn" data-modal="github"><svg><use href="icons.svg#github"></use></svg></button>
          <button class="icon-btn" data-modal="tiktok"><svg><use href="icons.svg#tiktok"></use></svg></button>
          <button class="icon-btn" data-modal="roblox1"><svg><use href="icons.svg#roblox"></use></svg></button>
          <button class="icon-btn" data-modal="roblox2"><svg><use href="icons.svg#roblox"></use></svg></button>
          <button class="icon-btn" data-modal="email"><svg><use href="icons.svg#gmail"></use></svg></button>
        </div>
      </div>
    </section>
  </main>

  <!-- Modals -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <svg class="modal-icon"></svg>
      <h2 id="modal-title"></h2>
      <input type="text" id="modal-link" readonly/>
      <div class="buttons">
        <button id="open-btn">Open</button>
        <button id="copy-btn">Copy</button>
      </div>
      <button id="close-btn">Close</button>
    </div>
  </div>

  <!-- Choice modal -->
  <div id="choice-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="choice-title"></h2>
      <div class="buttons" id="choice-buttons"></div>
      <button id="choice-cancel">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plui ‚Äî Links</title>

  <!-- Optional: nice system/variable fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- meta -->
  <meta name="theme-color" content="#1b0136">
</head>
<body>
  <!-- BACKGROUND LAYERS -->
  <div id="bg-wrap" aria-hidden="true">
    <div id="background"></div>
    <div id="color-overlay" aria-hidden="true"></div>
    <canvas id="particles" aria-hidden="true"></canvas>
  </div>

  <!-- MAIN -->
  <main class="site">
    <header class="hero" role="banner">
      <img class="avatar" id="avatar" src="https://cdn.discordapp.com/avatars/1090665275986296904/087b86a86c11b7a59d235450c02a7c0c.png" alt="Plui avatar">
      <h1 class="display-name">Plui</h1>
      <p class="subtitle">Tech explorer ‚Ä¢ Anime &amp; creative projects</p>
    </header>

    <section class="card about" aria-labelledby="about-title">
      <h2 id="about-title" class="sr-only">About Me</h2>
      <p>Hey ‚Äî I‚Äôm Plui. I like anime, games, Discord, and random tech. I tinker and create for fun.</p>
    </section>

    <section class="socials" aria-label="Social links">
      <div class="grid visible-grid" id="socials-visible">
        <!-- Visible set -->
        <button class="social-tile" data-type="link" data-name="Discord" data-link="https://discord.com/users/1090665275986296904"
                aria-haspopup="dialog">
          <img class="si" src="https://cdn.simpleicons.org/discord/ffffff" alt="">
          <span class="tooltip">Discord</span>
        </button>

        <button class="social-tile" data-type="multi" data-name="Instagram"
                data-primary="https://instagram.com/pruuingoo/" data-secondary="https://instagram.com/plubinki"
                aria-haspopup="dialog">
          <img class="si" src="https://cdn.simpleicons.org/instagram/ffffff" alt="">
          <span class="tooltip">Instagram</span>
        </button>

        <button class="social-tile" data-type="link" data-name="YouTube" data-link="https://youtube.com/@Pruuingoo"
                aria-haspopup="dialog">
          <img class="si" src="https://cdn.simpleicons.org/youtube/ffffff" alt="">
          <span class="tooltip">YouTube</span>
        </button>

        <button class="social-tile" data-type="link" data-name="AniList" data-link="https://anilist.co/user/pruuingoo"
                aria-haspopup="dialog">
          <img class="si" src="https://cdn.simpleicons.org/anilist/ffffff" alt="">
          <span class="tooltip">AniList</span>
        </button>
      </div>

      <div class="controls">
        <button id="toggle-more" class="toggle-more" aria-expanded="false">Show more ‚Üì</button>
      </div>

      <div class="grid hidden-grid collapsed" id="socials-hidden" aria-hidden="true">
        <!-- Hidden / extra -->
        <button class="social-tile" data-type="link" data-name="GitHub" data-link="https://github.com/Pruuingoo" aria-haspopup="dialog">
          <img class="si" src="https://cdn.simpleicons.org/github/ffffff" alt="">
          <span class="tooltip">GitHub</span>
        </button>

        <button class="social-tile" data-type="link" data-name="TikTok" data-link="https://tiktok.com/@pruuingoo" aria-haspopup="dialog">
          <img class="si" src="https://cdn.simpleicons.org/tiktok/ffffff" alt="">
          <span class="tooltip">TikTok</span>
        </button>

        <button class="social-tile" data-type="link" data-name="Spotify" data-link="https://open.spotify.com/user/3jpdkh6gumg7gsnud2zxgzfaswi" aria-haspopup="dialog">
          <img class="si" src="https://cdn.simpleicons.org/spotify/ffffff" alt="">
          <span class="tooltip">Spotify</span>
        </button>

        <button class="social-tile" data-type="multi" data-name="Roblox"
                data-primary="https://roblox.com/users/5279565619/profile"
                data-secondary="https://www.roblox.com/users/8808804903/profile"
                aria-haspopup="dialog">
          <img class="si" src="https://cdn.simpleicons.org/roblox/ffffff" alt="">
          <span class="tooltip">Roblox</span>
        </button>

        <button class="social-tile" data-type="link" data-name="Email" data-link="mailto:pruuingoo@gmail.com" aria-haspopup="dialog">
          <img class="si" src="https://cdn.simpleicons.org/gmail/ffffff" alt="">
          <span class="tooltip">Email</span>
        </button>
      </div>
    </section>
  </main>

  <!-- Random Cat button -->
  <button id="catBtn" class="cat-btn" aria-haspopup="dialog">Random Cat üê±</button>

  <!-- Modal overlay (re-used for all modals) -->
  <div id="modal-overlay" class="modal-overlay" aria-hidden="true"></div>

  <!-- App JS -->
  <script src="app.js" defer></script>
</body>
</html>

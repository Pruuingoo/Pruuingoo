<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pruuingoo — Profile</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <meta name="color-scheme" content="dark">
</head>
<body>
  <!-- Background layers -->
  <div id="bg-landscape" class="bg-layer" aria-hidden="true"></div>
  <div id="bg-portrait" class="bg-layer" aria-hidden="true"></div>

  <!-- gradient overlay (parallax) -->
  <div class="gradient-overlay parallax-layer" aria-hidden="true"></div>

  <!-- snow canvas (parallax layer) -->
  <canvas id="snow" class="parallax-layer" aria-hidden="true"></canvas>

  <main class="stage" id="stage">
    <div class="container">

      <!-- PROFILE block -->
      <section class="profile-wrap">
        <div class="profile-square" aria-hidden="true"></div>
        <div class="profile-inner" id="profileInner" data-tilt>
          <div class="avatar-wrap" id="avatarWrap" tabindex="0" aria-label="Avatar">
            <img id="avatar" src="https://cdn.discordapp.com/avatars/1090665275986296904/087b86a86c11b7a59d235450c02a7c0c.png" alt="Pruuingoo avatar">
          </div>
          <h1 class="name">Pruuingoo</h1>
        </div>
      </section>

      <!-- About + Links row -->
      <section class="row">
        <!-- About (its own blurred square) -->
        <article class="card about-card">
          <div class="about-square" aria-hidden="true"></div>
          <div class="card-inner">
            <h2>About Me</h2>
            <p class="about-text">Hi I'm Plui or Pruuingoo or Plubinki or pruim whatever you wanna call me i like to do random stuff and random projects. I also like gaming and stuff.</p>
          </div>
        </article>

        <!-- Links (one blurred square behind all icons) -->
        <article class="card links-card">
          <div class="links-square" aria-hidden="true"></div>
          <div class="card-inner">
            <h2>Socials</h2>
            <div id="linksGrid" class="links-grid" aria-live="polite"></div>
          </div>
        </article>
      </section>
    </div>
  </main>

  <!-- Modal: icon → name → link box → Open + Copy, Close centered -->
  <div id="modalBackdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card" id="modalCard" role="document" aria-labelledby="modalName">
      <div class="modal-top">
        <img id="modalIcon" class="modal-icon" src="" alt="">
        <div class="modal-meta">
          <h3 id="modalName">Name</h3>
          <input id="modalLink" readonly />
        </div>
      </div>
      <div class="modal-actions">
        <button id="modalOpen" class="btn btn-open">Open</button>
        <button id="modalCopy" class="btn btn-copy">Copy</button>
      </div>
      <button id="modalClose" class="btn btn-close">Close</button>
    </div>
  </div>

  <!-- Choice modal: Instagram & Roblox choices -->
  <div id="choiceBackdrop" class="modal-backdrop hidden" aria-hidden="true">
    <div class="modal-card small" role="document">
      <h3 id="choiceTitle">Choose account</h3>
      <div id="choiceButtons" class="choice-buttons"></div>
      <button id="choiceCancel" class="btn btn-close">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
              </html>

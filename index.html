<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Plui – About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--text:#fff;--glass:rgba(255,255,255,.12);--border:rgba(255,255,255,.22);--accent:rgba(124,92,255,.95);--ease:cubic-bezier(.2,.9,.2,1)}
    body,html{margin:0;height:100%}
    body{font-family:"Inter",sans-serif;color:var(--text);background:transparent;-webkit-font-smoothing:antialiased}
    .bg{position:fixed;inset:0;z-index:-1;background:center/cover no-repeat;transform:translate3d(0,0,0) scale(1.05);transition:transform .45s var(--ease)}
    .bg{background-image:url("https://cdn.discordapp.com/attachments/1097815193611939924/1415058085227266218/837b06cad6840eafd3db75f8655d20ce.jpg")}
    @media(orientation:portrait){.bg{background-image:url("https://cdn.discordapp.com/attachments/1097815193611939924/1415058081716506829/481e502c01bbac451059193014ea67e9.jpg")}}
    .container{max-width:700px;margin:auto;padding:2rem 1.25rem;text-align:center;line-height:1.6}
    .profile-container{margin:40px 0 18px}
    .profile-avatar{width:160px;height:160px;margin:auto;position:relative;border-radius:50%}
    .profile-avatar::before{content:"";position:absolute;inset:-16px;border-radius:50%;background:radial-gradient(circle at 40% 30%,rgba(124,92,255,.24),transparent 60%);filter:blur(18px);animation:pulse 5.5s ease-in-out infinite}
    @keyframes pulse{50%{transform:scale(1.06);opacity:1}0%,100%{transform:scale(.97);opacity:.86}}
    .profile-pic{width:100%;height:100%;border-radius:50%;object-fit:cover;box-shadow:0 34px 86px rgba(0,0,0,.85),0 12px 30px rgba(0,0,0,.6),inset 0 2px 8px rgba(255,255,255,.04);opacity:0;transform:translateY(6px) scale(.98);animation:fade .8s var(--ease) .28s forwards}
    .profile-name{margin-top:14px;font-size:2rem;font-weight:600;text-shadow:0 6px 22px rgba(0,0,0,.6);opacity:0;transform:translateY(18px);animation:fade .9s var(--ease) .9s forwards}
    .about{margin-top:10px;padding:22px 18px;border-radius:20px;background:var(--glass);backdrop-filter:blur(12px);border:1px solid var(--border);box-shadow:inset 0 1px rgba(255,255,255,.7),0 20px 48px rgba(0,0,0,.4),0 0 28px rgba(124,92,255,.04);opacity:0;transform:translateY(8px) scale(.98);animation:fade .8s var(--ease) 1.05s forwards}
    #socials{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin:34px 0}
    #socials a{display:grid;place-items:center;width:56px;height:56px;border-radius:14px;text-decoration:none;cursor:pointer;transition:.22s var(--ease)}
    #socials a img{width:40px;height:40px;filter:invert(1);opacity:0;transform:scale(.7)}
    #socials a:hover img{transform:scale(1.06) rotate(-6deg);filter:invert(1) drop-shadow(0 8px 20px var(--accent)) drop-shadow(0 0 28px var(--accent))}
    #socials a:nth-child(n) img{animation:pop .5s var(--ease) forwards calc(.9s + .12s * (var(--i)))}
    @keyframes pop{to{opacity:1;transform:scale(1)}}
    .modal{position:fixed;inset:0;display:none;place-content:center;background:rgba(0,0,0,.4);z-index:1000}
    .modal-content{background:rgba(255,255,255,.14);backdrop-filter:blur(14px);border:1px solid rgba(255,255,255,.28);border-radius:18px;padding:18px;width:360px;max-width:92%;text-align:center;color:#fff;box-shadow:inset 0 1px rgba(255,255,255,.7),0 20px 54px rgba(0,0,0,.46);max-height:90vh;overflow:auto}
    .modal-buttons{display:flex;flex-direction:column;gap:12px;margin-top:6px}
    .inline-buttons{display:flex;gap:10px;justify-content:center}
    .modal-buttons button{border:0;padding:10px 12px;font-size:14px;border-radius:10px;color:#fff;background:rgba(0,0,0,.55);cursor:pointer;transition:.12s}
    #copyBtn{background:linear-gradient(180deg,#7a45ff,#6a0dad)}#openBtn{background:rgba(255,255,255,.06)}#closeBtn{background:#d32f2f}
    @media(max-width:420px){.profile-avatar,.profile-pic{width:140px;height:140px}.profile-name{font-size:1.6rem}}
    @keyframes fade{to{opacity:1;transform:translateY(0) scale(1)}}
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <div class="profile-container">
      <div class="profile-avatar"><img class="profile-pic" src="https://cdn.discordapp.com/avatars/1090665275986296904/f8f924327eb08a57e42905b9ae94475d.png?size=512"></div>
      <div class="profile-name">Plui</div>
    </div>
    <section class="about"><h1>About Me</h1><p>Hey, I’m <b>Plui</b>. I like exploring anime, games, Discord and random tech. I mess with Discord bots, set up Minecraft servers, experiment with apps, and make creative projects for fun.</p></section>
    <section id="socials">
      <!-- use data-link + --i index for staggered -->
      <a data-link="https://discord.com/users/1090665275986296904" style="--accent:#7289DA;--i:0"><img src="https://simpleicons.org/icons/discord.svg"></a>
      <a data-link="instagram" style="--accent:#E1306C;--i:1"><img src="https://simpleicons.org/icons/instagram.svg"></a>
      <a data-link="https://youtube.com/@Pruuingoo" style="--accent:#FF0000;--i:2"><img src="https://simpleicons.org/icons/youtube.svg"></a>
      <!-- … keep other socials same way … -->
    </section>
    <!-- Modals (choice + main) unchanged -->
    <div class="modal" id="choiceModal"><div class="modal-content"><img id="choice-icon"><div id="choice-title"></div><p>Pick an account</p><div class="modal-buttons"><div class="inline-buttons"><button id="primaryBtn">Primary</button><button id="secondaryBtn">Secondary</button></div><button id="choiceCloseBtn">Cancel</button></div></div></div>
    <div class="modal" id="modal"><div class="modal-content"><img id="modal-icon"><div id="modal-title"></div><div id="modal-link"></div><div class="modal-buttons"><div class="inline-buttons"><button id="copyBtn">Copy</button><button id="openBtn">Open</button></div><button id="closeBtn">Close</button></div></div></div>
  </div>
<script>
const socials=document.querySelectorAll('#socials a'),choiceModal=document.getElementById('choiceModal'),modal=document.getElementById('modal');let currentLink="",selected="";
const accounts={instagram:{primary:"https://instagram.com/pruuingoo/",secondary:"https://instagram.com/plubinki"},roblox:{primary:"https://roblox.com/users/5279565619/profile",secondary:"https://roblox.com/users/8808804903/profile"}};
function show(m){m.style.display="grid"}function hide(m){m.style.display="none"}
socials.forEach(a=>{a.onclick=e=>{e.preventDefault();let link=a.dataset.link;currentLink=link;selected=link;if(accounts[link]){document.getElementById("choice-icon").src=a.querySelector("img").src;document.getElementById("choice-title").textContent=link;show(choiceModal)}else{document.getElementById("modal-icon").src=a.querySelector("img").src;document.getElementById("modal-title").textContent=link;document.getElementById("modal-link").textContent=link;show(modal)}}});
primaryBtn.onclick=()=>{currentLink=accounts[selected].primary;hide(choiceModal);show(modal);modalLink.textContent=currentLink}
secondaryBtn.onclick=()=>{currentLink=accounts[selected].secondary;hide(choiceModal);show(modal);modalLink.textContent=currentLink}
choiceCloseBtn.onclick=()=>hide(choiceModal);closeBtn.onclick=()=>hide(modal);
copyBtn.onclick=async()=>{await navigator.clipboard.writeText(currentLink);copyBtn.textContent="Copied";setTimeout(()=>copyBtn.textContent="Copy",1400)}
openBtn.onclick=()=>{if(currentLink)window.open(currentLink,"_blank")}
document.addEventListener('keydown',e=>{if(e.key==="Escape"){hide(modal);hide(choiceModal)}})
;(function(){const bg=document.querySelector('.bg');let x=0,y=0,tx=0,ty=0;window.addEventListener('mousemove',e=>{tx=(e.clientX/window.innerWidth-.5)*30;ty=(e.clientY/window.innerHeight-.5)*30});function raf(){x+=(tx-x)*.08;y+=(ty-y)*.08;bg.style.transform=`translate(${x}px,${y}px) scale(1.05)`;requestAnimationFrame(raf)}raf()})();
</script>
</body>
</html>
